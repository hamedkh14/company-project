<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="include/fontawesome-free-5.4.1-web/css/all.min.css" rel="stylesheet">

  <title>Company Project</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-topbar d-flex w100">
      <div class="container d-flex">
        <div class="header-topbar-boxLeft d-flex">
          <span class="material-symbols-outlined">schedule</span>
          <p>24 Hour Service - 7 Days a Week</p>
        </div>
        <div class="header-topbar-boxRight">
          <a href="">Book Appointment</a>
        </div>
      </div>
    </div>
    <div class="header-middlebar d-flex w100">
      <div class="container d-flex">
        <div class="header-middlebar-boxLeft d-flex">
          <img src="assets/image/main-logo2.png">
        </div>
        <div class="header-middlebar-boxRight d-flex">
          <div class="header-middlebar-boxRight-contact d-flex">
            <div class="boxes d-flex">
              <div class="d-flex">
                <span class="material-symbols-outlined">location_on</span>
              </div>
              <div>
                <label>OFFICE ADDRESS</label>
                <p>Envanto HQ, Australia</p>
              </div>
            </div>
            <div class="boxes d-flex">
              <div class="d-flex">
                <span class="material-symbols-outlined">alternate_email</span>
              </div>
              <div>
                <label>CONTACT MAIL</label>
                <a href="mailto:support@example.com"><p>support@example.com</p></a>
              </div>
            </div>
          </div>
          <div class="header-middlebar-boxRight-social d-flex">
            <a href=""><span class="fab fa-twitter"></span></a>
            <a href=""><span class="fab fa-telegram-plane"></span></a>
            <a href=""><span class="fab fa-facebook"></span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-navbar w100 d-flex">
      <div class="container d-flex">
        <div class="heade-navbar-boxLeft d-flex">
          <nav>
            <ul>
              <li class="active"><a href="">Home</a></li>
              <li><a href="">Home</a></li>
              <li><a href="">Home</a></li>
              <li><a href="">Home</a></li>
            </ul>
          </nav>
          <div class="header-navbar-boxLeft-btnSearch">
            <span class="material-symbols-outlined">search</span>
          </div>
        </div>
        <div class="heade-navbar-boxRight d-flex">
          <div class="boxes d-flex">
            <div class="d-flex">
              <span class="material-symbols-outlined">support_agent</span>
            </div>
            <div>
              <label>OFFICE ADDRESS</label>
              <p>Envanto HQ, Australia</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End Header -->

  <!-- Slider -->
  <!-- End Slider -->

  <!-- Contents -->
  <!-- End Contents -->

  <!-- Footer -->
  <!-- End Footer -->
</body>
</html>
